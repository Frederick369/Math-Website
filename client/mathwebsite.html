<head>
  <title>mathwebsite</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700' rel='stylesheet' type='text/css'>
</head>


<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="home">
    <header class="head">
        {{>nav}}
    </header>
    <section class="top">
        <h3>Website</h3>
        <p>Information about the website. Background image needed.</p>
    </section>
    <section class="mid">
        <div class ="col-md-4">
            <a href="/date"><h3>Contest Dates</h3></a>
            <p> MGCI Math Club gives students the opportunity to prove themselves through contests. There are many contests every year. Learn about them here.</p>
        </div>
        <div class ="col-md-4">
            <a href = "/mgmt"><h3>MGMT</h3></a>
            <p> The Marc Garneau Math Tournament (MGMT) is our annual contest.It hosts competition against different schools from across the GTA. Learn more.</p>
        </div>
        <div class = "col-md-4">
            <a href="/about"><h3>About Us</h3></a>
            <p>Learn more about us.</p>
        </div>
    </section>
    <footer class="container">
    {{> footer}}
    </footer>
</template>

<template name ="mgmt">
  <header class="mgmttop"><h2>Marc Garneau Math Tournament</h2></header>
    <section id="carousel-mgmt" class="pictures" data-ride="carousel">
        
    <ol>
        <li data-target="#carousel-mgmt" data-slide-to="0" class= "active"></li>
        <li data-target="#carousel-mgmt" data-slide-to="1"></li>
        <li data-target="#carousel-mgmt" data-slide-to="2"></li>
    </ol>
        
        <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="" alt="">
            <div class="carousel-caption">
                <p> Picture 1</p>
            </div>
            </div>
            <div class="item">
            <img src="" alt="">
                <div class="carousel-caption">
                    <p>Picture</p>
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class= "sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </a>        
    </section>
</template>

<template name="about">
    <head>About Us</head>
    <p>Description</p>
</template>

<template name="contestdates">
    <header class="conthead"><h3>CONTEST DATES</h3></header>
    <section class="col-md-12 contest">
        <section class="col-md-4 contname">
            <ul>
                <li><h3>Contest Name</h3></li>
                <li>
                    <h5>AMC 10/12</h5>
                </li>
            </ul>
        </section>
        <section class="col-md-4 date">
            <ul>
                <li><h3>Date</h3></li>
                <li>
                    <h5>January 25,2016</h5>
                </li>
            </ul>
        </section>
        <section class="col-md-4 register">
            <ul>    
                <li><h3>Registration Deadline</h3></li>
                <li>
                    <h5>December 5, 2015</h5>
                </li>
            </ul>
        </section>
    </section>
</template>

<template name="contact">
    {{> form}}
</template>

<template name="nav">
    <div class="col-md-12">
        <div class="col-md-offset-6">
            <div class="col-md-3">
                <a href = "/"><h4>Home</h4></a>
            </div>
            <div class="col-md-3">
                <a href ="/about"><h4>About</h4></a>
            </div>
            <div class="col-md-6">
                <a href = "/contact"><h4>Contact Us</h4></a>
            </div>
        </div>
    </div>
</template>

<template name="footer">
    <ul>
        <li>
            <a href ="/">Home</a>
        </li>
        <li>
            <a href ="/about">About</a>
        </li>
        <li>
            <a href ="/contact">Contact Us</a>
        </li>
    </ul>
</template>

<template name="form">
    <div class="container">
    <div class="col-md-3">
        <form>
    <input type="text" class="form-control" placeholder="name" name="name">
    <input type="email" class="form-control" placeholder="email" name="email">
        <textarea class="form-control" rows="6" placeholder="message" name="message"></textarea>
    </form>
    <button type="submit" class="btn">Submit</button>
    </div>
    </div>
</template>

<template name="login">
    <div class="row">
    <div class="container">
        <div class="col-md-6 col-md-offset-3 loginPanel">
        <div class="col-md-offset-4 col-md-4" style="margin:30px">
           {{> loginButtons}}
        </div>
        </div>
        </div>
    </div>
</template>
