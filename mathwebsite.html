<head>
  <title>mathwebsite</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700' rel='stylesheet' type='text/css'>
</head>



<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
<template name="home">
    <header class="head">
        {{>nav}}
    </header>
    <section class="top">
        <h3>Top class</h3>
    </section>
    <section class="mid">
    </section>
    <footer class="container">
    {{> footer}}
    </footer>
</template>
<template name="about">
    <head>About Us</head>
    <p>Description</p>
</template>
<template name="contact">
    {{> form}}
</template>
<template name="nav">
    <div class="col-md-12">
        <div class="col-md-offset-6">
            <div class="col-md-3">
                <a href = "/">Home</a>
            </div>
            <div class="col-md-3">
                <a href ="/about">About</a>
            </div>
            <div class="col-md-6">
                <a href = "/contact">Contact Us</a>
            </div>
        </div>
    </div>
</template>
<template name="footer">
    <ul>
        <li>
            <a href ="/">Home</a>
        </li>
        <li>
            <a href ="/about">About</a>
        </li>
        <li>
            <a href ="/contact">Contact Us</a>
        </li>
    </ul>
</template>
<template name="form">
    <div class="col-md-3">
        <form>
    <input type="text" class="form-control" placeholder="name" name="name">
    <input type="email" class="form-control" placeholder="email" name="email">
        <textarea class="form-control" rows="6" placeholder="message" name="message"></textarea>
    </form>
    <button type="submit" class="btn">Submit</button>
    </div>
</template>
